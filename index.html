<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="card">
    <picture>
      <img  class="card-img" src="./images/image-equilibrium.jpg" alt="">
      <img class="overlay" src="./images/icon-view.svg" alt="eye icon over image">
    </picture>
      <h2>
      <a class="link" href="#">
        Equilibrium #3429
      </a>
    </h2>
    
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>  
    
    <section>
      
      <div class="wrapper">
      <span>
          <img src="./images/icon-ethereum.svg" alt="Etherum logo">
          0.041 ETH
        </span> 
        
        <span>
          <img src="./images/icon-clock.svg" alt="Clock icon">
          3 days left
        </span>
    </section>
    
    <hr>
    
    <section>
      <img src="./images/image-avatar.png" alt="">
      Creation of <a class="link" href="#"> Jules Wyvern</a>
    </section> 

  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jheferson Correa</a>.
  </footer>
</body>
</html>
